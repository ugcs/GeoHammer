  # Template display name
  name: "SkyHub"
  # Code of template
  code: "SkyHub"
  # Type of template for parsing data. Options are CSV and ColumnsFixedWidth
  file-type: CSV
  # Applies to the first 10 non-empty lines of the file to detect template
  match-regex: >-
    ^.*Elapsed,Date,Time,Pitch,Roll,.*Latitude,Longitude,Altitude,.*Velocity.*RTK.*
  # Indicates that position data can come from a source
  positional: true
  file-format:
  # Applies to CSV type. 'true' if file has headers, otherwise false
    has-header: true
    # The symbol which uses to make a comment
    comment-prefix: '#'
    # The symbol used to separate the integer part from the fractional part of a number written in decimal form. Options are ',' and '.'
    decimal-separator: '.'
    # Applies to CSV type. The symbol to separate values from line in CSV file;
    separator: ','
  # Mapping data from source file to data. Required fields are latitude, longitude, time or timestamp, date or date-time
  data-mapping:
    latitude:
      header: Latitude
    longitude:
      header: Longitude
    time:
      header: Time
      format: 'H:mm:ss.fff'
    date:
      header: Date
      format: 'yyyy/MM/dd'
    sgy-traces:
      - header: "ECHO:Trace Hi"
      - header: "ECHO:Trace Lo"
      - header: "GPR:Trace"
      - header: "zGPR:Trace"
    data-values:
      - header: "Altitude"
        semantic: "Altitude"
        units: "m"
        read-only: true
      - header: "Altitude RTK"
        semantic: "Altitude RTK"
        units: "m"
        read-only: true
      - header: "ALT:Altitude"
        semantic: "Altitude AGL"
        units: "m"
      - header: "Ellipsoidal Height"
        semantic: "Ellipsoidal Height"
        units: "m"
      - header: "Elapsed"
        read-only: true
      - header: "Next WP"
        semantic: "Line"
        read-only: true
      - header: "Velocity"
        semantic: "Velocity"
        units: "m/s"
        read-only: true
      - header: "Pitch"
        semantic: "Pitch"
        units: "°"
        read-only: true
      - header: "Roll"
        semantic: "Roll"
        units: "°"
        read-only: true
      - header: "Heading"
        semantic: "Heading"
        units: "°"
      - header: "ECHO:Depth"
        semantic: "ECHO:Depth"
        units: "m"
      - header: "ECHO:True Depth"
        semantic: "ECHO:True Depth"
        units: "m"
      - header: "ECHO:Depth Hi"
        semantic: "ECHO:Depth Hi"
        units: "m"
      - header: "ECHO:True Depth Hi"
        semantic: "ECHO:True Depth Hi"
        units: "m"
      - header: "ECHO:Depth Lo"
        semantic: "ECHO:Depth Lo"
        units: "m"
      - header: "ECHO:True Depth Lo"
        semantic: "ECHO:True Depth Lo"
        units: "m"
      - header: "ECHO:Pitch"
        semantic: "ECHO:Pitch"
        units: "°"
      - header: "ECHO:Roll"
        semantic: "ECHO:Roll"
        units: "°"
      - header: "GAS:Methane"
        semantic: "GAS:Methane"
        units: "ppm-m"
      - header: "AIR:Speed"
        semantic: "AIR:Speed"
        units: "m/s"
      - header: "AIR:Direction"
        semantic: "AIR:Direction"
        units: "°"
      - header: "MBES:Depth"
        semantic: "MBES:Depth"
        units: "m"
      - header: "MBES:True depth"
        semantic: "MBES:True depth"
        units: "m"
      - header: "MBES:Temperature"
        semantic: "MBES:Temperature"
        units: "C"
      - header: "MBES:Pressure"
        semantic: "MBES:Pressure"
        units: "Bar"
      - header: "MBES:Pitch"
        semantic: "MBES:Pitch"
        units: "°"
      - header: "MBES:Roll"
        semantic: "MBES:Roll"
        units: "°"
      - header: "Latitude RTK"
        read-only: true
      - header: "Longitude RTK"
        read-only: true

