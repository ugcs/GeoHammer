name: UgCS GeoHammer build for Ubuntu Linux
on: [push, workflow_dispatch]
jobs:
  GeoHammer-Linux-Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'liberica'
          java-package: 'jdk+fx'
          architecture: 'x64'
      - name: Bundle platform-specific JRE
        run: jlink --no-header-files --no-man-pages --compress=2 --strip-debug --add-modules javafx.controls,javafx.swing --output target/jre17
      - name: Build with Maven
        run: mvn --batch-mode install -P linux-build
      - name: Staging artifacts
        run: mkdir staging && cp target/*.zip staging
      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Linux-Package
          path: staging
          retention-days: 5
