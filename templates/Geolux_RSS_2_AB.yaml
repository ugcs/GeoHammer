  # Template display name
  name: "Geolux-RSS-2-AB"
  # Code of template
  code: "Geolux-RSS-2-AB"
  # Type of template for parsing data. Options are CSV and ColumnsFixedWidth
  file-type: CSV
  # Applies to the first 10 non-empty lines of the file to detect template
  match-regex: >-
    ^.*Date,Time,.*Latitude,Longitude,Heading,.*Altitude AGL,RSS:Direction,RSS:Velocity raw,RSS:Velocity filtered,RSS:Signal,RSS:Q1,RSS:Q2,RSS:Tilt,RSS:Trace
  file-format:
  # Applies to CSV type. 'true' if file has headers, otherwise false
    has-header: true
    # The symbol which used to make a comment
    comment-prefix: '#'
    # The symbol used to separate the integer part from the fractional part of a number written in decimal form. Options are ',' and '.'
    decimal-separator: '.'
    # Applies to CSV type. The symbol to separate values from line in CSV file;
    separator: ','
  # Applied on a quality check to all data values
  # RSS:Q1: this is an indicator related to the instrument vibrations. 
  #  0 – Excellent measurement quality
  #  1 – Good measurement quality
  #  2 – Low measurement quality
  #  3 – Unacceptable measurement quality
  # RSS:Q2: this is an indicator related to the radar signals. 
  #  0 – Excellent measurement quality
  #  1 – Good measurement quality
  #  2 – Low measurement quality
  #  3 – Unacceptable measurement quality
  data-validation: '{RSS:Q1} < 2 && {RSS:Q2} < 2'
  # Mapping data from source file to data. Required fields are latitude, longitude, time or timestamp, date or date-time
  data-mapping:
    latitude:
      header: Latitude
    longitude:
      header: Longitude
    time:
      header: Time
      format: 'H:mm:ss.fff'
    date:
      header: Date
      format: 'yyyy/MM/dd'
    data-values:
      - header: "Heading"
        semantic: "Heading"
        units: "deg"
        read-only: true
      - header: "Altitude AGL"
        semantic: "Altitude AGL"
        units: "m"
        read-only: true
      - header: "RSS:Direction"
        read-only: true
      - header: "RSS:Velocity raw"
        semantic: "RSS:Velocity raw"
        units: "m/s"
        read-only: true
      - header: "RSS:Velocity filtered"
        semantic: "RSS:Velocity filtered"
        units: "m/s"
        read-only: true
      - header: "RSS:Signal"
        read-only: true
      - header: "RSS:Q1"
        read-only: true
      - header: "RSS:Q2"
        read-only: true
      - header: "RSS:Tilt"
        read-only: true
      - header: "RSS:Trace"
        read-only: true
