  # Template display name
  name: "Medusa CRS"
  # Type of template for parsing data. Options are CSV and ColumnsFixedWidth
  file-type: CSV
  # Applies to the first 10 non-empty lines of the file to detect template
  match-regex: >-
    ^.*timestamp,lat,lon,Total,Countrate,U238,K40,Th232,Cs137,Height,Press,Temp,Hum
  # Sort records by timestamp on load
  reorder-by-time: true
  file-format:
  # Applies to CSV type. 'true' if file has headers, otherwise false
    has-header: true
    # The symbol which uses to make a comment
    comment-prefix: '#'
    # The symbol used to separate the integer part from the fractional part of a number written in decimal form. Options are ',' and '.'
    decimal-separator: '.'
    # Applies to CSV type. The symbol to separate values from line in CSV file;
    separator: ','
  # Mapping data from source file to data. Required fields are latitude, longitude, time or timestamp, date or date-time
  data-mapping:
    latitude:
      header: lat
    longitude:
      header: lon
    timestamp:
      header: timestamp
    data-values:
      - header: "Height"
        semantic: "Altitude"
        units: "m"
        read-only: true
      - header: "Total"
        semantic: "Total"
        units: "ppm"
        read-only: true
      - header: "Countrate"
        read-only: true
      - header: "U238"
        semantic: "U238"
        units: "Bq/kg"
        read-only: true
      - header: "K40"
        semantic: "K40"
        units: "Bq/kg"
        read-only: true
      - header: "Th232"
        semantic: "Th232"
        units: "Bq/kg"
        read-only: true
      - header: "Cs137"
        semantic: "Cs137"
        units: "Bq/kg"
        read-only: true
      - header: "Press"
        semantic: "Atm. pressure"
        units: "millibar"
        read-only: true
      - header: "Temp"
        semantic: "Temperature"
        units: "Deg."
        read-only: true
      - header: "Hum"
        semantic: "Atm. humidity"
        units: "%"
        read-only: true
